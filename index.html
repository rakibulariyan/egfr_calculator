<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGFR Calculator - Rakibul Ariyan</title>
    <link rel="stylesheet" href="styles.css">
    <!-- AdMob SDK -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-9706933622096205~4329600584"
            crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>eGFR Calculator</h1>
        <div class="menu">
            <button onclick="toggleMenu()">☰</button>
            <div id="dropdown" class="dropdown-content">
                <a href="#">History</a>
                <a href="#">Privacy Policy</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </header>

    <!-- Banner Ad at the top -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client=ca-app-pub-9706933622096205~4329600584"
             data-ad-slot="ca-app-pub-9706933622096205/6279217284"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Calculator Section -->
    <div class="container">
        <h2>Estimate Kidney Function</h2>
        <label for="creatinine">Serum Creatinine (mg/dL):</label>
        <input type="number" id="creatinine" placeholder="Enter value">

        <label for="age">Age (years):</label>
        <input type="number" id="age" placeholder="Enter age">

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button onclick="calculateEGFR()">Calculate</button>
        <h3>eGFR Result: <span id="result">--</span> mL/min/1.73m²</h3>
    </div>

    <!-- Banner Ad at the bottom -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-9706933622096205~4329600584"
             data-ad-slot="ca-app-pub-9706933622096205/6279217284"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Footer -->
    <footer>
        <p>Developed by Rakibul Ariyan</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("dropdown").classList.toggle("show");
        }

        function calculateEGFR() {
            let creatinine = parseFloat(document.getElementById("creatinine").value);
            let age = parseInt(document.getElementById("age").value);
            let gender = document.getElementById("gender").value;

            if (isNaN(creatinine) || isNaN(age)) {
                alert("Please enter valid inputs.");
                return;
            }

            let egfr;
            if (gender === "male") {
                egfr = 175 * Math.pow(creatinine, -1.154) * Math.pow(age, -0.203);
            } else {
                egfr = 175 * Math.pow(creatinine, -1.154) * Math.pow(age, -0.203) * 0.742;
            }

            document.getElementById("result").innerText = egfr.toFixed(2);
            
            // Refresh ads after calculation
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>

</body>
</html>
